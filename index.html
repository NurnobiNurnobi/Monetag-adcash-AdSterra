<!-- ================= Auto Refresh Script ================= -->
<script>
let refreshActive = false;
let countdown = 30;
let timerInterval;

function startAutoRefresh(){
    if(refreshActive) return;
    refreshActive = true;
    document.getElementById("timer").style.display="block";
    countdown=30;
    document.getElementById("count").textContent=countdown;
    timerInterval=setInterval(()=>{
        countdown--;
        document.getElementById("count").textContent=countdown;
        if(countdown<=0){
            clearInterval(timerInterval);
            location.reload();
        }
    },1000);
}

function stopAutoRefresh(){
    refreshActive=false;
    clearInterval(timerInterval);
    document.getElementById("timer").style.display="none";
}

window.onload = function(){
    if(document.referrer.includes(window.location.hostname)){
        startAutoRefresh();
    }
}
</script>

<!-- ================= GigaPub Auto Ads ================= -->
<div class="ad-block" id="giga-container"></div>
<script src="https://ad.gigapub.tech/script?id=1432"></script>
<script>
function showGigaAd(){
    const container = document.getElementById("giga-container");
    if(container && window.showGiga){
        container.innerHTML = '';
        window.showGiga({container: container})
        .then(adInstance => {
            setTimeout(() => {
                container.innerHTML = '';
                if(adInstance && adInstance.close) adInstance.close();
            }, 5000);
        })
        .catch(e => console.error("GigaPub error:", e));
    }
}

window.addEventListener("load", () => {
    setTimeout(() => {
        showGigaAd();
        setInterval(showGigaAd, 15000);
    }, 15000);
});
</script>
