<!DOCTYPE html>

<head>

<style>
  body {
    font-family: sans-serif;

    margin: 0;

  button {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
  }
  #autoBtn { background: #2563eb; }
  #stopBtn { background: linear-gradient(to right, #ff416c, #ff4b2b); }
  #timer { font-size: 18px; margin-top: 15px; display: none; }
  .ad-block { margin: 20px auto; }

  <button id="autoBtn" onclick="startAutoRefresh()">Auto Ads</button>

  <!-- AdSterra Native Banner -->

<!-- GigaPub Container (optional, hidden) -->
<div id="gigapub-container" class="ad-block" style="display:none;"></div>

<script>
  let refreshActive = false;
  let countdown = 30;
  let timerInterval;
  let gigaTimeout;
  let gigaActive = false;

  function startAutoRefresh() {
    if (refreshActive) return;
    refreshActive = true;
    document.getElementById("timer").style.display = "block";
    countdown = 30;
    document.getElementById("count").textContent = countdown;

    // GigaPub 15 সেকেন্ড পরে অটো চালু হবে
    gigaTimeout = setTimeout(() => {
      gigaActive = true;
      window.showGiga()
        .then(() => {
          console.log("GigaPub Ad shown successfully.");
        })
        .catch(e => {
          console.error("GigaPub error:", e);
        });
    }, 15000);

    timerInterval = setInterval(() => {
      countdown--;
      document.getElementById("count").textContent = countdown;

      if (countdown <= 0) {
        clearInterval(timerInterval);
        location.reload(); // Auto refresh
      }
    }, 1000);
  }

  function stopAutoRefresh() {
    refreshActive = false;
    clearInterval(timerInterval);
    clearTimeout(gigaTimeout); // GigaPub timer বন্ধ
    document.getElementById("timer").style.display = "none";
    gigaActive = false;
  }

  // Auto restart if coming from same site (after reload)
  window.onload = function () {
    if (document.referrer.includes(window.location.hostname)) {
      startAutoRefresh();
    }
  }
</script>

</body>
</html>
